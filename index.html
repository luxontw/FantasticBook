<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FantasticBook Ver2</title>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="post in posts.slice().reverse()">
          <h2>{{ post.title }} #{{ post.id }}</h2>
            <small>User @ {{ post.user_id }} 
              <br>Created / {{ post.date_created }}
              <br>Updated / {{ post.date_updated }}
            </small>
            <p>{{ post.text }}</p>
          <a href="javascripts:;">Update</a>
          <a href="javascript:;">Delete</a>
        </li>
      </ol>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  </body>
</html>
<script>
  new Vue({
    el: "#app",
    data: {
      messages: [ 
        {
          message: "",
        }
      ],
      posts: [
        {
          id: "",
          user_id: "",
          title: "",
          text: "",
          date_created: "",
          date_updated: ""
        }
      ]
    },
    mounted() {
      axios.get("/api/all_post.php").then((res) => {
        this.posts = res.data;
        
      });
    }
  });
</script>
